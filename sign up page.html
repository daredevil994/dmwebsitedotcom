<!doctype html>
<html>
<head>
	<title>Sign up</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="wrap" >
	<div class="signup">
		<h1><strong>Sign Up</strong><h1>
		<p>Please enter your necessary informations below for signing up. If you already have an account then please <br /><a href="#"><i><strong>click here.</strong><i><a></p>
	</div>
	<form action="" method="post">
		<ul class="form">
			<li>
				<label for="name">Name(capital):</label>
				<input id="name" name="name" />
			</li>
			<li>
				<label for="username">User Name:</label>
				<input id="username" name="username" />
			</li>
			<li>
				<label for="idno">I.D. No.:</label>
				<input id="idno" name="idno" />
			</li>
			<li>
				<label for="regno">Reg. No.:</label>
				<input id="regno" name="regno" />
			</li>
			<li>
				<label for="bdate">Birth Date:</label>
				<input id="bdate" name="bdate" />
			</li>
			<li>
				<label for="email">E-mail:</label>
				<input id="email" name="email" />
			</li>
			<li>
				<label for="phone">Phone No.:</label>
				<input id="phone" name="phone" />
			</li>
			<li>
				<label for="password">Password:</label>
				<input id="password" name="password" />
			</li>
			<li>
				<label for="confirmpassword">Confirm Password:</label>
				<input id="confirmpassword" name="confirmpassword" />
			</li>
			<li id="submit">
				<input type="submit" />
			</li>
		</ul>
	</form>
	<div id="backtohome">
		<h4><a href="index.html">back to home</a></h4>
	</div>
	<footer>
		<h5>All @copyright reserves to the Faculty of Disaster Management Community.</h5>
	</footer>
</div>
</body>
</html>
